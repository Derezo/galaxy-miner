# Galaxy Miner - Nginx Configuration
# Reverse proxy with WebSocket support for Socket.io

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=galaxy_general:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=galaxy_websocket:10m rate=100r/s;

upstream galaxy_miner {
    server 127.0.0.1:3388;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name galaxyminer.mittonvillage.com;

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name galaxyminer.mittonvillage.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/galaxyminer.mittonvillage.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/galaxyminer.mittonvillage.com/privkey.pem;
    # Note: SSL protocol/cipher settings are in /etc/nginx/conf.d/ssl.conf (global)

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Request size limit
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # WebSocket support for Socket.io
    location /socket.io/ {
        # Rate limiting for WebSocket connections
        limit_req zone=galaxy_websocket burst=200 nodelay;

        proxy_pass http://galaxy_miner;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;

        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://galaxy_miner;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Main application
    location / {
        # Rate limiting for general requests
        limit_req zone=galaxy_general burst=100 nodelay;

        proxy_pass http://galaxy_miner;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Static asset caching (served by Express but can be cached)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://galaxy_miner;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
