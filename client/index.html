<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Galaxy Miner</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/ship-upgrade.css">
  <link rel="stylesheet" href="css/wormhole-transit.css">
  <link rel="stylesheet" href="css/respawn-location.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
  <!-- Main game canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Mobile rotation prompt (shown in portrait mode) -->
  <div class="rotation-prompt">
    <svg class="rotation-prompt-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <rect x="4" y="2" width="16" height="20" rx="2"/>
      <circle cx="12" cy="18" r="1.5"/>
      <path d="M8 7h8M8 10h8"/>
    </svg>
    <p class="rotation-prompt-text">Please rotate your device to landscape mode for the best experience</p>
  </div>

  <!-- UI Overlays -->
  <div id="ui-container">
    <!-- Auth screen (login/register) -->
    <div id="auth-screen" class="screen">
      <div class="auth-box">
        <h1>Galaxy Miner</h1>
        <div id="auth-forms">
          <div id="login-form" class="auth-form active">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
            <button id="login-btn">Login</button>
            <p class="switch-form">Don't have an account? <a href="#" id="show-register">Register</a></p>
          </div>
          <div id="register-form" class="auth-form">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" autocomplete="username">
            <input type="password" id="register-password" placeholder="Password" autocomplete="new-password">
            <input type="password" id="register-confirm" placeholder="Confirm Password" autocomplete="new-password">
            <button id="register-btn">Register</button>
            <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
          </div>
        </div>
        <p id="auth-error" class="error"></p>
      </div>
    </div>

    <!-- HUD (in-game) -->
    <div id="hud" class="hidden">
      <!-- Terminal icon (top-left) -->
      <div id="terminal-icon" class="hud-icon" title="Ship Terminal [T]">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <polyline points="6 9 9 12 6 15"></polyline>
          <line x1="12" y1="15" x2="18" y2="15"></line>
        </svg>
      </div>

      <!-- Radial menu for terminal (hidden by default) -->
      <div id="terminal-radial-menu" class="radial-menu hidden">
        <div class="radial-item" data-tab="cargo" title="Cargo" style="--angle: 15deg; --distance: 65px;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          </svg>
        </div>
        <div class="radial-item" data-tab="upgrades" title="Upgrades" style="--angle: 55deg; --distance: 65px;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </div>
        <div class="radial-item" data-tab="market" title="Market" style="--angle: 95deg; --distance: 65px;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </div>
        <div class="radial-item" data-tab="customize" title="Customize" style="--angle: 135deg; --distance: 65px;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="12" y1="2" x2="12" y2="4"></line>
            <line x1="12" y1="20" x2="12" y2="22"></line>
          </svg>
        </div>
        <div class="radial-item" data-tab="relics" title="Relics" style="--angle: 175deg; --distance: 65px;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12,2 16,4 17,20 14,23 10,23 7,20 8,4"></polygon>
            <circle cx="12" cy="10" r="2"></circle>
          </svg>
        </div>
      </div>

      <!-- Profile display (top-right) -->
      <div id="profile-display">
        <div id="credits-display">
          <div id="credit-icon-container">
            <svg id="credit-icon" viewBox="0 0 24 24">
              <defs>
                <linearGradient id="coin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#ffd700"/>
                  <stop offset="50%" style="stop-color:#ffec8b"/>
                  <stop offset="100%" style="stop-color:#daa520"/>
                </linearGradient>
              </defs>
              <ellipse cx="12" cy="12" rx="10" ry="10" fill="url(#coin-gradient)" stroke="#b8860b" stroke-width="1"/>
              <text x="12" y="16" text-anchor="middle" font-size="10" font-weight="bold" fill="#8b6914">$</text>
            </svg>
          </div>
          <span id="credit-value">0</span>
        </div>
        <div id="profile-image-container" title="Click to edit profile">
          <div id="profile-image">ðŸš€</div>
        </div>
        <span id="profile-username">Player</span>
      </div>

      <!-- Chat icon (bottom-left) -->
      <div id="chat-icon" class="hud-icon" title="Chat [Enter]">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span id="chat-unread-badge" class="unread-badge hidden">0</span>
      </div>

      <!-- Chat overlay (hidden by default) -->
      <div id="chat-overlay" class="chat-overlay hidden">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
          <button id="chat-send">Send</button>
        </div>
      </div>

      <!-- Radar minimap with sector display -->
      <div id="radar">
        <canvas id="radar-canvas"></canvas>
        <div id="radar-sector">
          Sector: <span id="sector-coords">0, 0</span>
        </div>
      </div>

      <!-- Action hints -->
      <div id="action-hints">
        <span id="mining-hint" class="hidden">Press [M] to mine</span>
        <span id="salvage-hint" class="hidden">Press [M] to salvage</span>
        <span id="wormhole-hint" class="hidden">Press [M] to enter wormhole</span>
      </div>
    </div>

    <!-- Ship Terminal (combined inventory, upgrades, marketplace) -->
    <div id="terminal-panel" class="panel terminal-panel hidden">
      <div class="panel-header">
        <h2>Ship Terminal</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="terminal-tabs">
        <button class="terminal-tab active" data-tab="cargo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          </svg>
          Cargo
        </button>
        <button class="terminal-tab" data-tab="upgrades">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m-6-6H0m12 0h6m-3-5.196l-4.5 2.598m0 5.196l4.5 2.598m0-10.392l-4.5 2.598m0 5.196l4.5 2.598"></path>
          </svg>
          Upgrades
        </button>
        <button class="terminal-tab" data-tab="market">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          Market
        </button>
        <button class="terminal-tab" data-tab="customize">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="12" y1="2" x2="12" y2="4"></line>
            <line x1="12" y1="20" x2="12" y2="22"></line>
            <line x1="2" y1="12" x2="4" y2="12"></line>
            <line x1="20" y1="12" x2="22" y2="12"></line>
          </svg>
          Customize
        </button>
        <button class="terminal-tab" data-tab="relics">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12,2 16,4 17,20 14,23 10,23 7,20 8,4"></polygon>
            <circle cx="12" cy="10" r="2"></circle>
            <circle cx="12" cy="16" r="1.5"></circle>
          </svg>
          Relics
        </button>
        <!-- Settings tab moved to Profile Modal -->
      </div>
      <div class="panel-content">
        <!-- Cargo tab content -->
        <div id="cargo-content" class="terminal-content active">
          <div id="cargo-info">Cargo: <span id="cargo-used">0</span>/<span id="cargo-max">50</span></div>
          <div id="inventory-list"></div>
        </div>

        <!-- Upgrades tab content -->
        <div id="upgrades-content" class="terminal-content">
          <div id="upgrades-list"></div>
        </div>

        <!-- Market tab content -->
        <div id="market-content" class="terminal-content">
          <!-- Content rendered by MarketPanel -->
        </div>

        <!-- Customize tab content -->
        <div id="customize-content" class="terminal-content">
          <!-- Content rendered by ShipCustomizationPanel -->
        </div>

        <!-- Relics tab content -->
        <div id="relics-content" class="terminal-content">
          <!-- Content rendered by RelicsPanel -->
        </div>

        <!-- Settings moved to Profile Modal -->
      </div>
    </div>
  </div>
