<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Miner</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/ship-upgrade.css">
  <link rel="stylesheet" href="css/wormhole-transit.css">
</head>
<body>
  <!-- Main game canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- UI Overlays -->
  <div id="ui-container">
    <!-- Auth screen (login/register) -->
    <div id="auth-screen" class="screen">
      <div class="auth-box">
        <h1>Galaxy Miner</h1>
        <div id="auth-forms">
          <div id="login-form" class="auth-form active">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
            <button id="login-btn">Login</button>
            <p class="switch-form">Don't have an account? <a href="#" id="show-register">Register</a></p>
          </div>
          <div id="register-form" class="auth-form">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" autocomplete="username">
            <input type="password" id="register-password" placeholder="Password" autocomplete="new-password">
            <input type="password" id="register-confirm" placeholder="Confirm Password" autocomplete="new-password">
            <button id="register-btn">Register</button>
            <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
          </div>
        </div>
        <p id="auth-error" class="error"></p>
      </div>
    </div>

    <!-- HUD (in-game) -->
    <div id="hud" class="hidden">
      <!-- Top bar -->
      <div id="top-bar">
        <div id="player-info">
          <span id="player-name">Player</span>
          <span id="player-credits">Credits: 0</span>
        </div>
        <div id="position-info">
          Sector: <span id="sector-coords">0, 0</span>
        </div>
        <div id="chat-indicator" class="chat-indicator">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span id="chat-unread-badge" class="unread-badge hidden">0</span>
        </div>
      </div>

      <!-- Chat overlay (hidden by default) -->
      <div id="chat-overlay" class="chat-overlay hidden">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
          <button id="chat-send">Send</button>
        </div>
      </div>

      <!-- Health/Shield bars -->
      <div id="status-bars">
        <div class="bar-container">
          <div id="hull-bar" class="bar hull"></div>
          <span class="bar-label">Hull</span>
        </div>
        <div class="bar-container">
          <div id="shield-bar" class="bar shield"></div>
          <span class="bar-label">Shield</span>
        </div>
        <div class="bar-container boost-bar-container">
          <div id="boost-bar" class="bar boost"></div>
          <span class="bar-label">Boost</span>
          <span id="boost-status" class="boost-status"></span>
        </div>
      </div>

      <!-- Radar minimap -->
      <div id="radar">
        <canvas id="radar-canvas"></canvas>
      </div>

      <!-- Action hints -->
      <div id="action-hints">
        <span id="mining-hint" class="hidden">Press [M] to mine</span>
        <span id="wormhole-hint" class="hidden">Press [M] to enter wormhole</span>
      </div>

      <!-- Bottom buttons -->
      <div id="bottom-bar">
        <button id="btn-terminal" class="hud-btn terminal-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          Terminal [T]
        </button>
      </div>
    </div>

    <!-- Ship Terminal (combined inventory, upgrades, marketplace) -->
    <div id="terminal-panel" class="panel terminal-panel hidden">
      <div class="panel-header">
        <h2>Ship Terminal</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="terminal-tabs">
        <button class="terminal-tab active" data-tab="cargo">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          </svg>
          Cargo
        </button>
        <button class="terminal-tab" data-tab="upgrades">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m-6-6H0m12 0h6m-3-5.196l-4.5 2.598m0 5.196l4.5 2.598m0-10.392l-4.5 2.598m0 5.196l4.5 2.598"></path>
          </svg>
          Upgrades
        </button>
        <button class="terminal-tab" data-tab="market">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          Market
        </button>
        <button class="terminal-tab" data-tab="customize">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="12" y1="2" x2="12" y2="4"></line>
            <line x1="12" y1="20" x2="12" y2="22"></line>
            <line x1="2" y1="12" x2="4" y2="12"></line>
            <line x1="20" y1="12" x2="22" y2="12"></line>
          </svg>
          Customize
        </button>
        <button class="terminal-tab" data-tab="relics">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12,2 16,4 17,20 14,23 10,23 7,20 8,4"></polygon>
            <circle cx="12" cy="10" r="2"></circle>
            <circle cx="12" cy="16" r="1.5"></circle>
          </svg>
          Relics
        </button>
      </div>
      <div class="panel-content">
        <!-- Cargo tab content -->
        <div id="cargo-content" class="terminal-content active">
          <div id="cargo-info">Cargo: <span id="cargo-used">0</span>/<span id="cargo-max">50</span></div>
          <div id="inventory-list"></div>
        </div>

        <!-- Upgrades tab content -->
        <div id="upgrades-content" class="terminal-content">
          <div id="upgrades-list"></div>
        </div>

        <!-- Market tab content -->
        <div id="market-content" class="terminal-content">
          <!-- Content rendered by MarketPanel -->
        </div>

        <!-- Customize tab content -->
        <div id="customize-content" class="terminal-content">
          <!-- Content rendered by ShipCustomizationPanel -->
        </div>

        <!-- Relics tab content -->
        <div id="relics-content" class="terminal-content">
          <!-- Content rendered by RelicsPanel -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/shared/constants.js?v=8"></script>
  <script src="/shared/physics.js?v=8"></script>
  <script src="/shared/star-system.js?v=8"></script>
  <script src="js/network.js?v=8"></script>
  <script src="js/world.js?v=8"></script>
  <script src="js/input.js"></script>
  <script src="js/player.js"></script>
  <script src="js/entities.js?v=8"></script>
  <!-- Graphics system -->
  <script src="js/graphics/particles.js"></script>
  <script src="js/graphics/star-effects.js"></script>
  <script src="js/graphics/ships.js"></script>
  <script src="js/graphics/thrust.js"></script>
  <script src="js/graphics/tractor-beam.js"></script>
  <script src="js/graphics/weapons.js"></script>
  <script src="js/graphics/hit-effects.js"></script>
  <script src="js/graphics/status-icons.js"></script>
  <script src="js/graphics/emote-renderer.js"></script>
  <script src="js/graphics/npc-ships.js"></script>
  <script src="js/graphics/npc-weapons.js"></script>
  <script src="js/graphics/death-effects.js"></script>
  <script src="js/graphics/faction-bases.js"></script>
  <script src="js/graphics/base-destruction.js"></script>
  <script src="js/graphics/linked-damage.js"></script>
  <script src="js/graphics/formation-succession.js"></script>
  <script src="js/graphics/player-death.js"></script>
  <script src="js/renderer.js"></script>
  <!-- Core UI infrastructure -->
  <script src="js/ui/core/Component.js"></script>
  <script src="js/ui/core/Modal.js"></script>
  <script src="js/ui/core/State.js"></script>
  <script src="js/ui/core/Toast.js"></script>
  <!-- Icon system -->
  <script src="js/ui/icons/shapes/CrystalShape.js"></script>
  <script src="js/ui/icons/shapes/OrbitalShape.js"></script>
  <script src="js/ui/icons/shapes/MaterialShape.js"></script>
  <script src="js/ui/icons/shapes/ShipPartShape.js"></script>
  <script src="js/ui/icons/shapes/RelicShape.js"></script>
  <script src="js/ui/icons/shapes/WormholeGemShape.js"></script>
  <script src="js/ui/icons/IconFactory.js"></script>
  <!-- Ship preview system -->
  <script src="js/ui/ship-preview/ShipPreviewCanvas.js"></script>
  <!-- UI modules -->
  <script src="js/ui/auth.js"></script>
  <!-- Radar system modules (must load before hud.js) -->
  <script src="js/ui/radar/base-renderer.js"></script>
  <script src="js/ui/radar/objects.js"></script>
  <script src="js/ui/radar/entities.js"></script>
  <script src="js/ui/radar/combat.js"></script>
  <script src="js/ui/radar/loot.js"></script>
  <script src="js/ui/radar/tooltips.js"></script>
  <script src="js/ui/radar/advanced.js"></script>
  <script src="js/ui/radar/index.js"></script>
  <script src="js/ui/hud.js"></script>
  <script src="js/ui/inventory.js"></script>
  <script src="js/ui/marketplace.js"></script>
  <script src="js/ui/chat.js"></script>
  <script src="js/ui/upgrades.js"></script>
  <!-- New panels -->
  <script src="js/ui/panels/CargoPanel.js"></script>
  <script src="js/ui/panels/MarketPanel.js"></script>
  <script src="js/ui/panels/ShipCustomizationPanel.js"></script>
  <script src="js/ui/panels/ShipUpgradePanel.js"></script>
  <script src="js/ui/panels/RelicsPanel.js"></script>
  <script src="js/ui/WormholeTransitUI.js"></script>
  <script src="js/ui/terminal.js"></script>
  <script src="js/ui/emote-wheel.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
